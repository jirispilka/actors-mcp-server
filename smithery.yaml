startCommand:
    type: stdio
    configSchema:
        # JSON Schema defining the configuration options for the MCP.
        type: object
        required:
            - apifyToken
        properties:
            apifyToken:
                type: string
                description: The API token for accessing Apify's services.
            actors:
                type: string
                description: Comma-separated list of Actor full names to add to the server.
            enableAddingActors:
                type: boolean
                description: Enable dynamically adding Actors as tools based on user requests.
                default: true
            tools:
                type: string
                description: Comma-separated list of specific tool categories to enable.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
        |-
        (config) => ({ command: 'node', args: ['dist/smithery-run.js'], env: { APIFY_TOKEN: config.apifyToken } })
