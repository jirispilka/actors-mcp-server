startCommand:
    type: stdio
    configSchema:
        # JSON Schema defining the configuration options for the MCP.
        type: object
        required:
            - apifyToken
        properties:
            apifyToken:
                type: string
                description: The API token for accessing Apify's services.
    commandFunction:
      # A function that produces the CLI command to start the MCP on stdio.
        |-
        (config) => ({ command: 'node', args: ['dist/stdio.js'], env: { APIFY_TOKEN: config.apifyToken } })
